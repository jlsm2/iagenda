<div class="login-container">
  <div class="icon-panel">
    <div class="main-icon-wrapper">
      <img src="assets/images/logo-iagenda.jpg" alt="Logo iAgenda">
    </div>
  </div>
  <div class="form-panel">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Entrar</h2>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <div *ngIf="email?.errors?.['required']">Email é obrigatório.</div>
          <div *ngIf="email?.errors?.['email']">Formato de email inválido.</div>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <div *ngIf="password?.errors?.['required']">Senha é obrigatória.</div>
        </div>
      </div>

      <p class="sub-links">
        <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
      </p>

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Entrar</button>
      <div *ngIf="errorMessage" class="error-banner">
        <i class="fas fa-exclamation-triangle"></i>
        {{ errorMessage }}
      </div>
      <p class="signup-link">
        Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a>
      </p>
    </form>
  </div>
</div>
