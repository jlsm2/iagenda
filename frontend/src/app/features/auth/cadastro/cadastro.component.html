<div class="login-container">
  <div class="icon-panel">
    <div class="main-icon-wrapper">
      <img src="assets/images/logo-iagenda.jpg" alt="Logo iAgenda">
    </div>
  </div>
  <div class="form-panel">
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <h2>Cadastre-se</h2>

      <div class="input-group">
        <label for="fullName">Nome completo</label>
        <input type="text" id="fullName" formControlName="fullName" required>
        <div *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)" class="error-message">
          <div *ngIf="fullName?.errors?.['required']">Nome completo é obrigatório.</div>
        </div>
      </div>

      <div class="input-group">
        <label for="nickname">Como você gostaria de ser chamado?</label>
        <input type="text" id="nickname" formControlName="nickname" required>
        <div *ngIf="nickname?.invalid && (nickname?.dirty || nickname?.touched)" class="error-message">
            <div *ngIf="nickname?.errors?.['required']">Este campo é obrigatório.</div>
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <div *ngIf="email?.errors?.['required']">Email é obrigatório.</div>
          <div *ngIf="email?.errors?.['email']">Formato de email inválido.</div>
        </div>
      </div>
      
      <div class="input-group">
        <label for="phone">Número de telefone</label>
        <input type="tel" id="phone" formControlName="phone" placeholder="(XX) 9XXXX-XXXX" required>
        <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="error-message">
            <div *ngIf="phone?.errors?.['required']">Número de telefone é obrigatório.</div>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <div *ngIf="password?.errors?.['required']">Senha é obrigatória.</div>
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmar senha</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
        <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="error-message">
          <div *ngIf="confirmPassword?.errors?.['required']">Confirmação de senha é obrigatória.</div>
        </div>
        <div *ngIf="cadastroForm.errors?.['passwordMismatch'] && (confirmPassword?.dirty || confirmPassword?.touched)" class="error-message">
            As senhas não coincidem.
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="cadastroForm.invalid">Criar conta</button>

      <p class="signup-link">
        Já tem uma conta? <a routerLink="/login">Faça seu Login</a>
      </p>

      <p class="separator-text">Ou entre com</p>

      <div class="social-login">
        <button type="button" class="social-btn google">
          <i class="fab fa-google"></i>
        </button>
        <button type="button" class="social-btn apple">
          <i class="fab fa-apple"></i>
        </button>
        <button type="button" class="social-btn facebook">
          <i class="fab fa-facebook-f"></i>
        </button>
      </div>
    </form>
  </div>
</div>
