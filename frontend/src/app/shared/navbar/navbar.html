<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iAgenda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="navbar.scss">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
          <a routerLink="/login" class="navbar-logo">
            <i class="fa-regular fa-calendar-days logo-icon"></i>
            <span>iAgenda</span>
          </a>
      
          <ul class="nav-menu">
            <li class="nav-item"><a routerLink="/planner" routerLinkActive="active-link" class="nav-link">Gerar Rotina</a></li>
            <li class="nav-item"><a routerLink="/historico" routerLinkActive="active-link" class="nav-link">Minhas Rotinas</a></li>
            <li class="nav-item"><button class="nav-link logout-link" (click)="logout()">Sair</button></li>
          </ul>
      
          <div class="mobile-menu-icon" (click)="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>
